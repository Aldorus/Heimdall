<div class="auth-form">
    <h1>Heimdall</h1>

    <form novalidate name="authForm">
        <div class="form-group">
            <input type="email" id="email" name="email" ng-model="user.email" required placeholder="{{'Email *' | translate}}"/>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" ng-model="user.password" required placeholder="{{'Password * ' | translate}}"/>
        </div>
        <div class="form-button">
            <div class="no-account">{{'No Account' | translate}}</div>
            <button type="submit" ng-click="submit()" v-busy="logInProgress" v-pressable>Sign In</button>
        </div>
    </form>
</div>
