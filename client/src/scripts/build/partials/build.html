<div class="builds-container full-screen">
    <div class="form-crud" ng-class="{'open':buildCtrl.open}">
        <span class="glyphicon glyphicon-remove" ng-click="buildCtrl.open=false"></span>

        <h1>{{'Create New Build' | translate}}</h1>

        <form novalidate name="buildCtrl.newBuildForm">

            <div class="form-button">
                <button ng-click="buildCtrl.cancelEditBuild()" type="button" ng-if="buildCtrl.newBuild.id" v-pressable>Cancel</button>
                <button v-busy="createLoading" ng-click="buildCtrl.validEditBuild()" ng-if="buildCtrl.newBuild.id" v-pressable>Edit Build</button>
                <button v-busy="createLoading" ng-click="buildCtrl.createBuild()" ng-if="!buildCtrl.newBuild.id" v-pressable>Create Build</button>
            </div>
        </form>
    </div>
    <div class="full-screen inner-container" ng-class="{'open':buildCtrl.open}">

        <h1>{{'Build' | translate }}</h1>

        <a href="#" class="project new-project" ng-click="buildCtrl.newBuild()">
            <div class="glyphicon glyphicon-plus"></div>
            <div class="new-project-label">{{'New build' | translate}}</div>
        </a>
        {{build.build}}
    </div>

</div>
